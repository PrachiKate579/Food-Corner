<app-header></app-header>
<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || foods.length<=0" resetLinkText="Reset Search"></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img src="{{food.imageUrl}}" alt="food images">
            <div class="content">
                {{food.name}} <span class="favourite {{food.favourite?'':'not'}}">‚ù§</span>
            </div>
            <div style="text-align:center">

                <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px"
                    [readonly]="true"></star-rating>

                <div class="origins" *ngFor="let origin of food.origins">
                    {{origin}}
                </div>
                <div class="cook-time">üïí{{food.cookTime}}</div>
            </div>
            <div style="text-align:center" class="price">
                {{food.price|currency}}
            </div>
        </a>
    </li>
</ul>
